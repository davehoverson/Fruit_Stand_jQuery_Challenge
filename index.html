<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

		<meta name="description" content="Webpage">
		<link href="stylesheet.css" rel="stylesheet">
		<link href="bootstrap.min.css" rel="stylesheet">

		<script src="jquery.min.js"></script>
		<script src="script.v3.js"></script>
	</head>
	
	<body>
		<main>
			<h1 class="white">A Pair of Pears | Fruit Stand</h1>

			<section class="col-md-6 products">
				<h2 class="white">Products</h2>
					<div class= "col-md-6">
						<div id="apple" class="apple-product product">
							<h3>Apples</h3>
							<span class="price" id="apple-price"></span>
						</div>
						<div class="sell" id="apple-sell">Sell</div>
						<div id="banana" class="banana-product product">
							<h3>Bananas</h3>
							<span class="price" id="banana-price"></span>
						</div>
						<div class="sell" id="banana-sell">Sell</div>
					</div>
					<div class="col-md-6">
						<div id="pear" class="pear-product product">
							<h3>Pears</h3>
							<span class="price" id="pear-price"></span>
						</div>
						<div class="sell" id="pear-sell">Sell</div>
						<div id="orange" class="orange-product product">
							<h3>Oranges</h3>
							<span class="price" id="orange-price"></span>
						</div>
						<div class="sell" id="orange-sell">Sell</div>	
			</section>

			<section class="col-md-6 cart">
				<h2 class="wallet white">Your Money: <span></span></h2>
				<div class="col-md-6">
					<div class="apple-cart cart">
						<h3>Apples</h3>
						<p>Quantity: <p class="quantity"></p></p>
						<p>Average Paid: <p class="avg-price"></p></p>
					</div>
					<div class="banana-cart cart">
						<h3>Bananas</h3>
						<p>Quantity: <p class="quantity"></p></p>
						<p>Average Paid: <p class="avg-price"></p></p>
					</div>
				</div>
				<div class="col-md-6">
					<div class="pear-cart cart">
						<h3>Pears</h3>
						<p>Quantity: <p class="quantity"></p></p>
						<p>Average Paid: <p class="avg-price"></p></p>
					</div>
					<div class="orange-cart cart">
						<h3>Oranges</h3>
						<p>Quantity: <p class="quantity"></p></p>
						<p>Average Paid: <p class="avg-price"></p></p>
					</div>
				</div>
			</section>

			<div class="row black">
				<h2 class="netgain white col-md-12">Net Gain: <span></span></h2>
			</div>

		</main>
		
	</body>
</html>
